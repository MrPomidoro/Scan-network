{% extends 'base.html' %} {% block title%}Добавить данные {% endblock %} {% block info %}
<div class="container mt-xxl-5 text-center">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="mb-4">Форма по добавлению</h1>
            <form method="post">
                {% csrf_token %} {{ form.name }} <br> {{ form.input }} <br> {{ form.mask }}<br>
                <span> <b style="color: red;">{{ error }}</b> </span><br>
                <button type="submit" class="btn btn-dark ">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
