{% extends "base.html" %}

{% block title %}Сменить свой пароль{% endblock %}
{% block content %}
<div class="register">
    <h1>Сменить свой пароль</h1>
    <p>Используйте форму ниже, чтобы изменить свой пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Выполнить"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
